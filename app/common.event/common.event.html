<div class="row">
    <div class="twelve columns">
        <toolbar/>
    </div>
</div>
<div class="row">
    <div class="twelve columns">
        <h2>{{event.name}}</h2>
        <p>{{event.dateandtime}}</p>
        <ul>
            <li ng-repeat="block in event.blocks">
                <a href="#/block/{{block.id}}">{{block.block.name}}</a>
            </li>
        </ul>
    </div>
</div>
