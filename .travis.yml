language: node_js
node_js:
  - stable

sudo: false

addons:
  firefox: latest

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 1 # give server time to start

script:
  - node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --browsers=Firefox
  - codeclimate-test-reporter < coverage/*/lcov.info

